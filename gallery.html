<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AkyoGallery - Akyoギャラリー</title>
  <meta name="description" content="VRChatのなぞ生物アバター「Akyo」のファン投稿を集めたギャラリー。#Akyo #あきょさつ の投稿を閲覧できます。">

  <!-- Favicon -->
  <link rel="icon" type="image/webp" href="https://akyodex.com/images/akyogallery.webp">
  <meta property="og:image" content="https://akyodex.com/images/akyogallery.webp">
  <meta name="twitter:image" content="https://akyodex.com/images/akyogallery.webp">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/gallery/css/gallery.css">
</head>
<body class="bg-black text-white">
  <!-- ヘッダー -->
  <header class="sticky top-0 z-50 bg-black/95 backdrop-blur-sm border-b border-gray-800">
    <div class="container mx-auto px-4 py-3">
      <div class="flex flex-col md:flex-row items-start md:items-center justify-between gap-3">
        <!-- ロゴ -->
        <div class="flex flex-col md:flex-row items-start md:items-center gap-2 md:gap-3">
          <!-- Akyodex ロゴ -->
          <a href="https://akyodex.com" class="opacity-70 hover:opacity-100 transition-opacity">
            <img src="https://akyodex.com/images/logo.webp" alt="Akyodex" class="h-10 md:h-12">
          </a>

          <!-- 区切り線（PCのみ） -->
          <div class="hidden md:block h-8 w-px bg-gray-700"></div>

          <!-- Gallery ロゴ -->
          <a href="/" class="opacity-100">
            <img src="https://akyodex.com/images/akyogallery.webp" alt="AkyoGallery" class="h-10 md:h-12">
          </a>
        </div>

        <!-- 検索・フィルター -->
        <div class="flex items-center gap-3 w-full md:w-auto">
          <input type="text" id="searchInput" placeholder="検索..."
                 class="hidden md:block px-4 py-2 bg-gray-900 border border-gray-700 rounded-lg text-sm">
          <select id="tagFilter" class="px-3 py-2 bg-gray-900 border border-gray-700 rounded-lg text-sm">
            <option value="">すべて</option>
            <option value="Akyo">#Akyo</option>
            <option value="あきょさつ">#あきょさつ</option>
          </select>
        </div>
      </div>

      <!-- モバイル検索（2行目） -->
      <div class="md:hidden mt-3">
        <input type="text" id="searchInputMobile" placeholder="検索..."
               class="w-full px-4 py-2 bg-gray-900 border border-gray-700 rounded-lg text-sm">
      </div>
    </div>
  </header>

  <!-- メインコンテンツ -->
  <main class="container mx-auto px-4 py-6">
    <!-- 統計情報 -->
    <div class="mb-6 flex items-center justify-between text-sm text-gray-400">
      <div>
        <span id="totalCount">0</span> 件の投稿
      </div>
      <div>
        最終更新: <span id="lastUpdate">--</span>
      </div>
    </div>

    <!-- 最新投稿（X埋め込み） -->
    <section class="mb-8">
      <h2 class="text-xl font-semibold mb-4 flex items-center gap-2">
        <svg class="w-5 h-5 text-blue-400" fill="currentColor" viewBox="0 0 24 24">
          <path d="M23.643 4.937c-.835.37-1.732.62-2.675.733.962-.576 1.7-1.49 2.048-2.578-.9.534-1.897.922-2.958 1.13-.85-.904-2.06-1.47-3.4-1.47-2.572 0-4.658 2.086-4.658 4.66 0 .364.042.718.12 1.06-3.873-.195-7.304-2.05-9.602-4.868-.4.69-.63 1.49-.63 2.342 0 1.616.823 3.043 2.072 3.878-.764-.025-1.482-.234-2.11-.583v.06c0 2.257 1.605 4.14 3.737 4.568-.392.106-.803.162-1.227.162-.3 0-.593-.028-.877-.082.593 1.85 2.313 3.198 4.352 3.234-1.595 1.25-3.604 1.995-5.786 1.995-.376 0-.747-.022-1.112-.065 2.062 1.323 4.51 2.093 7.14 2.093 8.57 0 13.255-7.098 13.255-13.254 0-.2-.005-.402-.014-.602.91-.658 1.7-1.477 2.323-2.41z"/>
        </svg>
        最新の投稿（過去7日間）
      </h2>

      <div class="bg-gray-900/50 rounded-lg p-4 border border-gray-800">
        <a class="twitter-timeline"
           data-lang="ja"
           data-theme="dark"
           data-height="600"
           data-chrome="noheader nofooter noborders"
           href="https://twitter.com/search?q=%23Akyo%20OR%20%23あきょさつ%20filter:media">
          投稿を読み込んでいます...
        </a>
        <script async src="https://platform.twitter.com/widgets.js"></script>
      </div>
    </section>

    <!-- アーカイブ（手動キュレーション） -->
    <section>
      <h2 class="text-xl font-semibold mb-4 flex items-center gap-2">
        <svg class="w-5 h-5 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4"/>
        </svg>
        アーカイブ
      </h2>

      <!-- ローディング -->
      <div id="archiveLoading" class="text-center py-12 text-gray-500">
        <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-white"></div>
        <p class="mt-2">読み込み中...</p>
      </div>

      <!-- グリッド -->
      <div id="galleryGrid" class="hidden grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
        <!-- 画像カードがJSで追加される -->
      </div>

      <!-- データなし -->
      <div id="noArchive" class="hidden text-center py-12 text-gray-500">
        <svg class="w-16 h-16 mx-auto mb-4 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"/>
        </svg>
        <p>アーカイブはまだありません</p>
      </div>
    </section>
  </main>

  <!-- フッター -->
  <footer class="mt-12 py-6 border-t border-gray-800 text-center text-sm text-gray-500">
    <p>&copy; 2025 AkyoGallery. All rights reserved.</p>
    <p class="mt-1">
      <a href="https://akyodex.com" class="hover:text-white transition-colors">Akyoずかん（図鑑）</a>
      ・
      <a href="https://akyodex.com/admin.html" class="hover:text-white transition-colors">ファインダーモード</a>
    </p>
  </footer>

  <!-- JavaScript -->
  <script src="/gallery/js/gallery.js"></script>
</body>
</html>
