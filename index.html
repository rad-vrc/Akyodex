            }

            const revertedConfig = {
                ...latestConfig,
            };

            if (hadBaseProperty) {
                revertedConfig.baseUrl = initialBaseRaw;
            } else {
                delete revertedConfig.baseUrl;
            }

            window.difyChatbotConfig = revertedConfig;
            console.log(`[Dify] ↩️ Base URL reverted after failed script load (${candidate.label || candidate.url})`);
        };

        return { commit, rollback };
    };

    const attemptScriptLoad = async (candidates) => {
        for (const candidate of candidates) {
            const { url, mode, label } = candidate;

            const baseUrlSwitch = prepareCandidateBaseUrl(candidate);
            try {
                if (mode === 'inline') {
                    await loadScriptInline(url, label);
                } else {
                    await loadScriptTag(url, label);
                }
                baseUrlSwitch.commit();
                console.log(`[Dify] ✅ Script loaded (${label || url})`);
                return true;
            } catch (error) {
                baseUrlSwitch.rollback();

                console.warn(`[Dify] ⚠️ Script load attempt failed (${label || url})`, error);
            }
        }

        return false;
    };

    const ensureCloudflareBeaconBypassed = () => {
        if (window.__akyoDifyCfBeaconIntercepted) {
            return;
        }

        window.__akyoDifyCfBeaconIntercepted = true;

        const beaconHost = 'static.cloudflareinsights.com';
        const beaconPathPrefix = '/beacon.min.js';
        const stubCode = "window.dispatchEvent(new Event('akyo:difyCfBeaconStubLoaded'));";

        const isBeaconUrl = (value) => {
            if (!value || typeof value !== 'string') {
                return false;
            }

            try {
                const resolved = new URL(value, window.location.origin);
                return resolved.hostname === beaconHost && resolved.pathname.startsWith(beaconPathPrefix);
            } catch (error) {
                return value.includes(beaconHost) && value.includes(beaconPathPrefix);
            }
        };

        const stubScriptElement = (scriptEl) => {
            if (!scriptEl || scriptEl.dataset.akyoDifyCfBeaconStub === '1') {
                return;
            }

            scriptEl.dataset.akyoDifyCfBeaconStub = '1';
            scriptEl.removeAttribute('src');
            scriptEl.type = 'text/javascript';
            scriptEl.textContent = stubCode;

            try {
                scriptEl.dispatchEvent(new Event('load'));
            } catch (error) {
                console.debug('[Dify] Unable to dispatch stub load event', error);
            }
        };

        const nativeDescriptor = Object.getOwnPropertyDescriptor(HTMLScriptElement.prototype, 'src');
        if (nativeDescriptor && nativeDescriptor.configurable && typeof nativeDescriptor.set === 'function') {
            Object.defineProperty(HTMLScriptElement.prototype, 'src', {
                configurable: true,
                enumerable: nativeDescriptor.enumerable,
                get: nativeDescriptor.get,
                set(value) {
                    if (isBeaconUrl(value)) {
                        stubScriptElement(this);
                        return value;
                    }

                    return nativeDescriptor.set.call(this, value);
                }
            });
        }

        const nativeSetAttribute = Element.prototype.setAttribute;
        Element.prototype.setAttribute = function patchedSetAttribute(name, value) {
            if (this.tagName === 'SCRIPT' && name === 'src' && isBeaconUrl(value)) {
                stubScriptElement(this);
                return;
            }

            return nativeSetAttribute.call(this, name, value);
        };

        const observer = new MutationObserver((mutations) => {
            for (const mutation of mutations) {
                for (const node of mutation.addedNodes) {
                    if (node instanceof HTMLScriptElement) {
                        const src = node.getAttribute('src');
                        if (src && isBeaconUrl(src)) {
                            stubScriptElement(node);
                        }
                    }
                }
            }
        });

        try {
            observer.observe(document.documentElement, { childList: true, subtree: true });
        } catch (error) {
            console.debug('[Dify] Beacon observer failed', error);
        }
    };

    const normalizeBaseUrl = (value) => (value || '').replace(/\/+$/, '');

    const bootstrap = async () => {
        window.__akyoDifyEmbedBootstrapPending = true;

        try {
            const response = await fetch('/api/chatbot-config', { credentials: 'omit' });
            if (!response.ok) {
                throw new Error(`Unexpected status ${response.status}`);
            }

            const payload = await response.json();

            if (payload && payload.enabled === false) {
                markDisabled('config-disabled');
                return;
            }

            const rawToken = typeof payload?.token === 'string' ? payload.token.trim() : '';
            const rawBaseUrl = typeof payload?.baseUrl === 'string' ? payload.baseUrl.trim() : '';
            const rawScriptUrl = typeof payload?.scriptUrl === 'string' ? payload.scriptUrl.trim() : '';
            const token = rawToken.length > 0 ? rawToken : '';
            const baseUrl = rawBaseUrl.length > 0 ? rawBaseUrl : defaultBaseUrl;
            const scriptUrl = rawScriptUrl.length > 0 ? rawScriptUrl : '';

            if (!token) {
                markDisabled('missing-token');
                return;
            }

            window.__akyoDifyEmbedDisabled = false;

            const normalizedBaseUrl = normalizeBaseUrl(baseUrl);
            window.difyChatbotConfig = {
                token,
                baseUrl: normalizedBaseUrl,
                lang: defaultLang,
                dynamicScript: true,
                layout: {
                    position: 'right',
                    zIndex: 2147483648
                },
                appearance: {
                    primaryColor: '#f97316'
                }
            };

            console.log('[Dify] Config set');

            ensureCloudflareBeaconBypassed();

            const scriptCandidates = [];
            const seenUrls = new Set();
            const registerCandidate = (url, mode, label, options = {}) => {
                if (!url) {
                    return;
                }
                const key = `${mode}:${url}`;
                if (seenUrls.has(key)) {
                    return;
                }
                seenUrls.add(key);
                const baseOverride = typeof options.baseUrl === 'string' && options.baseUrl.trim().length > 0
                    ? normalizeBaseUrl(options.baseUrl.trim())
                    : null;
                scriptCandidates.push({ url, mode, label, baseUrl: baseOverride });
            };

            if (scriptUrl) {
                registerCandidate(toAbsoluteUrl(scriptUrl), 'tag', 'config-script');
            }

            registerCandidate(`${normalizedBaseUrl}/embed.min.js`, 'tag', 'direct-base', { baseUrl: normalizedBaseUrl });

            if (normalizedBaseUrl.startsWith('https://')) {
                const httpFallback = normalizeBaseUrl(`http://${normalizedBaseUrl.slice('https://'.length)}`);
                registerCandidate(`${httpFallback}/embed.min.js`, 'tag', 'http-fallback', { baseUrl: httpFallback });
            } else if (normalizedBaseUrl.startsWith('http://')) {
                const httpsFallback = normalizeBaseUrl(`https://${normalizedBaseUrl.slice('http://'.length)}`);
                registerCandidate(`${httpsFallback}/embed.min.js`, 'tag', 'https-fallback', { baseUrl: httpsFallback });
            }

            if (scriptUrl && scriptUrl.startsWith('/')) {
                registerCandidate(toAbsoluteUrl(scriptUrl), 'inline', 'inline-proxy');
            }

            const loaded = await attemptScriptLoad(scriptCandidates);

            if (!loaded) {
                markDisabled('script-load-failed');
                return;
            }

            window.__akyoDifyEmbedBootstrapPending = false;
        } catch (error) {
            console.error('[Dify] Bootstrap error:', error);
            markDisabled('bootstrap-error');
        }
    };

    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', bootstrap, { once: true });
    } else {
        bootstrap();
    }
})();
</script>

<script>
(function fixDifyButtonClick() {
    console.log('[Dify Fix] Waiting for button and iframe...');
    
    let attempts = 0;
    const maxAttempts = 100; // 10秒間
    
    const setupClickHandler = () => {
        const button = document.getElementById('dify-chatbot-bubble-button');
        const iframe = document.getElementById('dify-chatbot-bubble-window');

        if (!button || !iframe) {
            return false;
        }

        console.log('[Dify Fix] Button and iframe found');

        const isMobileViewport = () => window.matchMedia && window.matchMedia('(max-width: 768px)').matches;

        function applyOpenStyles() {
            const mobile = isMobileViewport();
            iframe.style.setProperty('position', 'fixed', 'important');
            iframe.style.setProperty('z-index', '2147483650', 'important');
            iframe.style.setProperty('visibility', 'visible', 'important');
            iframe.style.setProperty('opacity', '1', 'important');
            iframe.style.setProperty('pointer-events', 'auto', 'important');
            iframe.style.setProperty('transform', 'none', 'important');

            if (mobile) {
                iframe.style.setProperty('display', 'block', 'important');
                iframe.style.setProperty('inset', '0px', 'important');
                iframe.style.setProperty('width', '100vw', 'important');
                iframe.style.setProperty('height', '100dvh', 'important');
                iframe.style.setProperty('max-width', '100vw', 'important');
                iframe.style.setProperty('max-height', '100dvh', 'important');
                iframe.style.setProperty('min-width', '100vw', 'important');
                iframe.style.setProperty('min-height', '100dvh', 'important');
                iframe.style.setProperty('border-radius', '0px', 'important');
                iframe.style.removeProperty('right');
                iframe.style.removeProperty('bottom');
                iframe.style.removeProperty('top');
                iframe.style.removeProperty('left');
            } else {
                iframe.style.setProperty('display', 'flex', 'important');
                iframe.style.setProperty('right', '1rem', 'important');
                iframe.style.setProperty('bottom', '1rem', 'important');
                iframe.style.removeProperty('inset');
                iframe.style.removeProperty('top');
                iframe.style.removeProperty('left');
                iframe.style.removeProperty('border-radius');
            }
        }

        function applyClosedStyles() {
            iframe.style.setProperty('display', 'none', 'important');
            iframe.style.setProperty('visibility', 'hidden', 'important');
            iframe.style.setProperty('opacity', '0', 'important');
            iframe.style.setProperty('pointer-events', 'none', 'important');
            iframe.style.setProperty('transform', 'none', 'important');
        }

        const toggleIcons = (buttonEl, isOpen) => {
            const openIcon = buttonEl.querySelector('#openIcon');
            const closeIcon = buttonEl.querySelector('#closeIcon');
            if (openIcon) openIcon.style.display = isOpen ? 'none' : 'block';
            if (closeIcon) closeIcon.style.display = isOpen ? 'block' : 'none';
        };

        const getWrapperElement = () => document.querySelector('dify-chatbot-window');

        const isWrapperVisible = (wrapper) => {
            if (!wrapper) return false;
            const rect = wrapper.getBoundingClientRect();
            const computed = window.getComputedStyle(wrapper);
            if (computed.display === 'none' || computed.visibility === 'hidden') {
                return false;
            }
            return rect.width > 0 && rect.height > 0;
        };

        const isIframeVisible = () => {
            const wrapper = getWrapperElement();
            if (isWrapperVisible(wrapper)) {
                return true;
            }

            const rect = iframe.getBoundingClientRect();
            const computed = window.getComputedStyle(iframe);
            if (computed.display === 'none' || computed.visibility === 'hidden' || computed.opacity === '0') {
                return false;
            }
            return rect.width > 0 && rect.height > 0;
        };

        const callInstanceMethod = (instance, method, ...args) => {
            if (!instance) return false;
            const candidate = instance[method];
            if (typeof candidate !== 'function') {
                return false;
            }
            try {
                candidate.apply(instance, args);
                return true;
            } catch (error) {
                console.warn(`[Dify Fix] ${method}() threw an error`, error);
                return false;
            }
        };

        const toggleDifyChatWindow = (desiredState) => {
            const normalizedState = desiredState === 'open'
                ? 'open'
                : desiredState === 'close'
                    ? 'close'
                    : 'toggle';
            const instance = window.difyChatbot;

            if (instance) {
                if (normalizedState === 'open') {
                    if (callInstanceMethod(instance, 'setOpen', true)) return true;
                    if (callInstanceMethod(instance, 'open')) return true;
                    if (callInstanceMethod(instance, 'show')) return true;
                    if (callInstanceMethod(instance, 'toggleWindow', 'open')) return true;
                    if (callInstanceMethod(instance, 'toggleBubble', 'open')) return true;
                } else if (normalizedState === 'close') {
                    if (callInstanceMethod(instance, 'setOpen', false)) return true;
                    if (callInstanceMethod(instance, 'close')) return true;
                    if (callInstanceMethod(instance, 'hide')) return true;
                    if (callInstanceMethod(instance, 'toggleWindow', 'close')) return true;
                    if (callInstanceMethod(instance, 'toggleBubble', 'close')) return true;
                } else {
                    if (callInstanceMethod(instance, 'toggleBubble')) return true;
                    if (callInstanceMethod(instance, 'toggleWindow')) return true;
                }

                if (callInstanceMethod(instance, 'toggle')) return true;
            }

            const bubbleEl = document.querySelector('dify-chatbot-bubble');
            const shadowRoot = bubbleEl && bubbleEl.shadowRoot ? bubbleEl.shadowRoot : null;
            const toggleButton = shadowRoot ? shadowRoot.querySelector('button') : null;
            if (toggleButton) {
                const expanded = toggleButton.getAttribute('aria-expanded');
                if (normalizedState === 'open' && expanded === 'true') {
                    return true;
                }
                if (normalizedState === 'close' && expanded === 'false') {
                    return true;
                }
                toggleButton.click();
                return true;
            }

            if (normalizedState === 'open' && iframe && iframe.contentWindow) {
                try {
                    iframe.contentWindow.postMessage({ type: 'dify-chatbot:toggle', payload: { open: true } }, '*');
                    return true;
                } catch (error) {
                    console.warn('[Dify Fix] Failed to postMessage toggle request', error);
                }
            }

            return false;
        };

        const MAX_SYNC_WAIT_MS = 5000;
        let closeGuardUntil = 0;

        const syncStylesWithState = (buttonEl, options = {}) => {
            const { delay = true, guardAgainstImmediateClose = false } = options;
            const getNow = () => (typeof performance !== 'undefined' && typeof performance.now === 'function')
                ? performance.now()
                : Date.now();
            const syncStart = getNow();

            const scheduleRetry = () => {
                if (typeof window.requestAnimationFrame === 'function') {
                    window.requestAnimationFrame(() => window.setTimeout(performSync, 50));
                } else {
                    window.setTimeout(performSync, 50);
                }
            };

            const performSync = () => {
                const now = getNow();
                const isOpen = isIframeVisible();

                if (isOpen) {
                    closeGuardUntil = 0;
                    applyOpenStyles();
                    toggleIcons(buttonEl, true);
                    console.log('[Dify Fix] ✅ Chat opened');
                    return;
                }

                const guardActive = guardAgainstImmediateClose && now < closeGuardUntil;
                const elapsed = now - syncStart;

                if (guardAgainstImmediateClose && (guardActive || elapsed < MAX_SYNC_WAIT_MS)) {
                    scheduleRetry();
                    return;
                }

                applyClosedStyles();
                toggleIcons(buttonEl, false);
                console.log('[Dify Fix] Chat closed');
            };

            if (!delay) {
                performSync();
                return;
            }

            if (typeof window.requestAnimationFrame === 'function') {
                window.requestAnimationFrame(() => window.requestAnimationFrame(performSync));
            } else {
                window.setTimeout(performSync, 0);
            }
        };

        // クリックイベントを設定（クローンせずに直接）
        button.addEventListener('click', function() {
            console.log('[Dify Fix] Button clicked!');
            const wasVisible = isIframeVisible();
            const desiredState = wasVisible ? 'close' : 'open';
            const toggled = toggleDifyChatWindow(desiredState);
            if (!toggled) {
                console.warn(`[Dify Fix] Falling back to manual styles (${desiredState}).`);
                if (desiredState === 'open') {
                    applyOpenStyles();
                    toggleIcons(this, true);
                } else {
                    applyClosedStyles();
                    toggleIcons(this, false);
                }
            }
            const now = typeof performance !== 'undefined' && performance.now ? performance.now() : Date.now();
            closeGuardUntil = now + MAX_SYNC_WAIT_MS;
            syncStylesWithState(this, { delay: true, guardAgainstImmediateClose: true });
        });

        // 初期状態の同期
        syncStylesWithState(button, { delay: false });
        
        console.log('[Dify Fix] ✅ Click handler installed');
        const handleViewportChange = () => {
            if (!isIframeVisible()) {
                return;
            }
            applyOpenStyles();
        };

        window.addEventListener('resize', handleViewportChange);
        window.addEventListener('orientationchange', handleViewportChange);

        return true;
    };
    
    const interval = setInterval(() => {
        attempts++;
        
        if (setupClickHandler()) {
            clearInterval(interval);
        } else if (attempts >= maxAttempts) {
            clearInterval(interval);
            console.error('[Dify Fix] Button or iframe not found after 10 seconds');
        }
    }, 100);
})();
</script>
