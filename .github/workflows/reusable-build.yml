name: Reusable Build

on:
  workflow_call:
    inputs:
      node-version:
        description: 'Node.js version to use'
        required: false
        type: string
        default: '20'
      upload-artifacts:
        description: 'Whether to upload build artifacts'
        required: false
        type: boolean
        default: false
      artifact-name:
        description: 'Name for the build artifact'
        required: false
        type: string
        default: 'build-output'
    secrets:
      ADMIN_PASSWORD_HASH:
        required: false
      OWNER_PASSWORD_HASH:
        required: false
      JWT_SECRET:
        required: false
    outputs:
      build-time:
        description: 'Build time in seconds'
        value: ${{ jobs.build.outputs.build-time }}
      build-size:
        description: 'Build size in bytes'
        value: ${{ jobs.build.outputs.build-size }}

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest
    
    outputs:
      build-time: ${{ steps.build.outputs.build-time }}
      build-size: ${{ steps.build.outputs.build-size }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'npm'
          
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ inputs.node-version }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ inputs.node-version }}-
            
      - name: Install dependencies
        run: npm ci
        
      - name: Build application
        id: build
        run: |
          START_TIME=$(date +%s)
          npm run build
          END_TIME=$(date +%s)
          BUILD_TIME=$((END_TIME - START_TIME))
          BUILD_SIZE=$(du -sb .open-next | cut -f1)
          
          echo "build-time=${BUILD_TIME}" >> $GITHUB_OUTPUT
          echo "build-size=${BUILD_SIZE}" >> $GITHUB_OUTPUT
          
          echo "Build completed in ${BUILD_TIME} seconds"
          echo "Build size: ${BUILD_SIZE} bytes"
        env:
          ADMIN_PASSWORD_HASH: ${{ secrets.ADMIN_PASSWORD_HASH || vars.DEFAULT_ADMIN_PASSWORD_HASH }}
          OWNER_PASSWORD_HASH: ${{ secrets.OWNER_PASSWORD_HASH || vars.DEFAULT_OWNER_PASSWORD_HASH }}
          JWT_SECRET: ${{ secrets.JWT_SECRET || vars.DEFAULT_JWT_SECRET }}
          
      - name: Upload build artifacts
        if: ${{ inputs.upload-artifacts }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact-name }}
          path: .open-next/
          retention-days: 7
