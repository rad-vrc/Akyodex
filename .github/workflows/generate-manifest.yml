name: Generate Images Manifest

on:
  push:
    paths:
      - 'images/**/*.png'
      - 'images/**/*.jpg'
      - 'images/**/*.jpeg'
      - 'images/**/*.webp'
      - 'images/**/*.gif'
      - 'images/**/*.svg'
      - '.github/workflows/generate-manifest.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    if: ${{ github.actor != 'github-actions[bot]' }}
    runs-on: ubuntu-latest
    concurrency:
      group: manifest-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate manifest
        run: node generate-manifest.mjs
        env:
          FULL_URL: 'true'
          BASE_URL: ${{ secrets.R2_BASE_URL }}
          SITE_BASE: ${{ secrets.SITE_BASE }}
          IMAGES_DIR: 'images'
          MANIFEST_OUTPUT: 'images/manifest.json'

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if git diff --quiet --exit-code -- images/manifest.json sitemap.*; then
            echo "No changes to commit"
          else
            git add images/manifest.json sitemap.*
            git commit -m "chore: auto-generate images manifest"
            git push
          fi
