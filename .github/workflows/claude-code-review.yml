name: Claude Code Review

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  pull_request_review:
    types: [submitted]
  # PRコメントでもトリガーできるように追加
  pull_request:
    types: [opened, synchronize]

jobs:
  claude-review:
    # @claudeメンションがある場合のみ実行（インタラクティブモード）
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'pull_request' && contains(github.event.pull_request.body, '@claude'))

    runs-on: ubuntu-latest

    # Claudeがコメントを書くために書き込み権限が必要
    permissions:
      contents: write
      pull-requests: write    # 追加: PRコメントを書くため
      issues: write          # 追加: Issueコメントを書くため
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}

          # インタラクティブモードの場合は prompt を削除
          # prompt: |
          #   対象リポジトリ: ${{ github.repository }}
          #   ...

          # 基本的なファイル操作ツールを明示的に許可
          claude_args: |
            --allowedTools Read,Edit,Write,mcp__github_inline_comment__create_inline_comment,Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),WebFetch,WebSearch
            --model "claude-sonnet-4-5-20250929"
